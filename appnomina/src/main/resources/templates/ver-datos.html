<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Empleados cargados desde el archivo JSON</h2>

    <table class="table table-bordered table-hover mt-4">
        <thead class="table-light">
            <tr>
                <th>Nombre</th>
                <th>Cuenta Destino</th>
                <th>Banco Destino</th>
                <th>Monto</th>
                <th>Concepto</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="empleado : ${empleados}">
                <td th:text="${empleado.nombre}"></td>
                <td th:text="${empleado.cuentaDestino}"></td>
                <td th:text="${empleado.bancoDestino}"></td>
                <td th:text="${empleado.monto}"></td>
                <td th:text="${empleado.concepto}"></td>
            </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-3">Volver al formulario</a>
</div>
</body>
</html>
