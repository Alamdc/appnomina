<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generador de JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Generador de JSON</h1>
        <form id="jsonForm" th:action="@{/generate-json}" th:object="${formData}" method="post">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
    </div>
    <div class="mb-3">
        <label for="cuentaDestino" class="form-label">Cuenta Destino</label>
        <input type="text" class="form-control" id="cuentaDestino" th:field="*{cuentaDestino}" required>
    </div>
    <div class="mb-3">
        <label for="bancoDestino" class="form-label">Banco Destino</label>
        <input type="text" class="form-control" id="bancoDestino" th:field="*{bancoDestino}" required>
    </div>
    <div class="mb-3">
        <label for="monto" class="form-label">Monto</label>
        <input type="number" step="0.01" class="form-control" id="monto" th:field="*{monto}" required>
    </div>
    <div class="mb-3">
        <label for="concepto" class="form-label">Concepto</label>
        <input type="text" class="form-control" id="concepto" th:field="*{concepto}">
    </div>

    <button type="submit" class="btn btn-primary">Generar JSON</button>
</form>

    </div>
        <hr>
        <h2>Subir JSON</h2>
            <form th:action="@{/upload-json}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                        <label for="file" class="form-label">Selecciona un archivo JSON</label>
                        <input class="form-control" type="file" name="file" id="file" accept=".json" required>
                </div>
                <button type="submit" class="btn btn-success">Subir JSON</button>
            </form>

        <div class="mt-3">
            <p th:if="${mensaje}" th:text="${mensaje}" class="alert alert-info"></p>
        </div>

        <div th:if="${formData}" class="mt-3">
        <h3>Datos cargados:</h3>
        <p>Nombre: <span th:text="${formData.nombre}"></span></p>
        <p>Cuenta Destino: <span th:text="${formData.cuentaDestino}"></span></p>
        <p>Banco Destino: <span th:text="${formData.bancoDestino}"></span></p>
        <p>Monto: <span th:text="${formData.monto}"></span></p>
        <p>Concepto: <span th:text="${formData.concepto}"></span></p>
    </div>

    <form th:action="@{/enviar-nomina}" method="post">
        <button type="submit" class="btn btn-warning">Mandar NÃ³mina al Banco</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
