<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generador de JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Sistema de N贸mina</h1>

        <!-- Formulario para subir JSON -->
        <h2>Subir JSON</h2>
        <form th:action="@{/upload-json}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Selecciona un archivo JSON</label>
                <input class="form-control" type="file" name="file" id="file" accept=".json" required>
            </div>
            <button type="submit" class="btn btn-success">Subir JSON</button>
        </form>

        <!-- Mensaje de estado -->
        <div class="mt-3">
            <p th:if="${mensaje}" th:text="${mensaje}" class="alert alert-info"></p>
        </div>

        <!-- Bot贸n para enviar n贸mina -->
        <form th:action="@{/enviar-nomina}" method="post" class="mt-3">
            <button type="submit" class="btn btn-warning">Mandar N贸mina al Banco</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
