<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generador de JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Generador de JSON</h1>
        <form id="jsonForm" th:action="@{/generate-json}" th:object="${formData}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" th:field="*{edad}" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" th:field="*{direccion}">
            </div>
            <!-- Agrega más campos según necesites -->
            
            <button type="submit" class="btn btn-primary">Generar JSON</button>
        </form>
    </div>
    <hr>
    <h2>Subir JSON</h2>
        <form th:action="@{/upload-json}" method="post" enctype="multipart/form-data">
              <div class="mb-3">
                      <label for="file" class="form-label">Selecciona un archivo JSON</label>
                     <input class="form-control" type="file" name="file" id="file" accept=".json" required>
              </div>
             <button type="submit" class="btn btn-success">Subir JSON</button>
        </form>

    <div class="mt-3">
        <p th:if="${mensaje}" th:text="${mensaje}" class="alert alert-info"></p>
    </div>

    <div th:if="${formData}" class="mt-3">
    <h3>Datos cargados:</h3>
    <p>Nombre: <span th:text="${formData.nombre}"></span></p>
    <p>Email: <span th:text="${formData.email}"></span></p>
    <p>Edad: <span th:text="${formData.edad}"></span></p>
    <p>Dirección: <span th:text="${formData.direccion}"></span></p>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
